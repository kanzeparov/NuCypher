<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/index.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CryptoBox</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <img src="static/css/images/Logo.png" height="50" width="280" onclick="location='main.html'">
    </div>
</nav>
<div class="container">
    <form action="upload" method="post" enctype="multipart/form-data">
        <div class="file-field input-field">
            <div class="btn blue-dark waves-effect">
                <span>File</span>
                <input type="file" id="input-file" name="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" id="input-file-text">
            </div>
        </div>
        <input type="submit" value="upload" class="btn right blue-dark waves-effect" id="upload-btn">
    </form>
</div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="static/js/materialize.min.js"></script>

</body>
</html>
