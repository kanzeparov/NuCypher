<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/index.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CryptoBox</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <img src="static/css/images/Logo.png" height="50" width="280">
    </div>
</nav>
<div class="container">
    <h5 class="center text-color">
    {% if (login == "Alice")  %} My Docs {% else %} Shared docs {% endif %}
    </h5>
    {% if (length == 0)  %} 
    <div class="collapsible no-doc" >
    <p class="text-color" id="no-doc-text">You haven't got any documents</p>
    </div>
    {% endif %}
    <ul class="collapsible">
		{% for n in docs["Docs"] %}
        <li>
            <div class="collapsible-header">
                <i class="material-icons">insert_photo</i>
                {{n["Name"]}}
            </div>
            <div class="collapsible-body">
                <img class="responsive-img modal-trigger"  href="#modal1" src='http://127.0.0.1:8080/ipfs/{{n["Hash"]}}'/><br>
                {% if (login == "Alice")  %} 
                <form action="share" method="post">
					<input type='hidden' name='Hash' value='{{n["Hash"]}}'>
					<input type='hidden' name='Name' value='{{n["Name"]}}'>
                    <button class="waves-effect waves-light btn blue-dark log-btn" type="submit">Share this document</button>
                </form>
                {% endif %}
            </div>
        </li>        
        {% endfor %}
    </ul>

    <!--<i class="material-icons file-path validate">add</i>-->
    <a href="addnewdoc" class=" btn-large waves-effect add-button blue-dark"><i class="material-icons">add</i></a>
</div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="static/js/materialize.min.js"></script>
</body>
</html>
