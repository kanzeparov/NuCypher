<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/index.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/css/main.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CryptoBox</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <img src="static/css/images/Logo.png" height="50" width="280" onclick="location='main.html'">
    </div>
</nav>
<div class="container">
    <div class="input-field col s6">
        <input id="time" type="text" class="validate ">
        <label for="time">Time</label>
    </div>
    <div class="input-field col s6">
        <input id="public_key" type="text" class="validate ">
        <label for="public_key">Public Key</label>
    </div>
    <form action="sharedoc" method="post">
    <input type="hidden" name="Hash" value="{{ hesh }}">
    <input type="hidden" name="Name" value="{{ name }}">
    <button class="waves-effect waves-light btn blue-dark log-btn" type="submit">Share</button>
    </form>
</div>


<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="static/js/materialize.min.js"></script>

</body>
</html>
